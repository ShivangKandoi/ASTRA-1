<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTRA-1 AI Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.js"></script>
</head>
<body>
    <div class="main-container">
        <!-- Files Section -->
        <div class="files-section">
            <div class="files-header">
                <div class="section-title">Files</div>
                <button class="new-file-button">New File</button>
            </div>
            <div id="file-explorer"></div>
        </div>

        <!-- Code Editor Section -->
        <div class="editor-section">
            <!-- Initial State (No File) -->
            <div id="no-file-message" class="flex-1 flex items-center justify-center text-gray-500">
                <div class="text-center">
                    <p class="text-lg mb-2">No file is currently open</p>
                    <p class="text-sm">Create a new file or select one from the file explorer</p>
                </div>
            </div>

            <!-- Editor View (Hidden initially) -->
            <div id="editor-view" class="h-full flex flex-col" style="display: none;">
                <!-- Editor Header -->
                <div class="editor-header">
                    <div class="section-title">Code Editor</div>
                    <div class="editor-actions">
                        <button id="runCode" class="editor-button run">Run Code</button>
                        <button id="copyCode" class="editor-button copy">Copy</button>
                        <button id="downloadCode" class="editor-button download">Download</button>
                        <button id="saveCode" class="editor-button save">Save</button>
                    </div>
                </div>

                <!-- Monaco Editor -->
                <div id="monaco-editor"></div>

                <!-- Console Output -->
                <div class="console-section">
                    <div class="console-header">
                        <div class="section-title">Console Output</div>
                        <button id="clearConsole" class="clear-button">Clear</button>
                    </div>
                    <div id="consoleOutput"></div>
                </div>
            </div>
        </div>

        <!-- AI Assistant Section -->
        <div class="assistant-section">
            <div class="assistant-content">
                <div class="section-title">AI Assistant</div>
                <div id="chat-messages"></div>
                <textarea 
                    id="userInput" 
                    placeholder="Describe what you want to create..."
                    rows="3"
                ></textarea>
                <button id="generateBtn" class="generate-button">Generate</button>
                <div class="toggle-container">
                    <button id="componentBtn" class="toggle-button">Component</button>
                    <button id="fullProjectBtn" class="toggle-button">Full Project</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/file-explorer.js"></script>
    <script src="js/monaco-config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
